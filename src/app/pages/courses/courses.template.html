<div class="home-page">
	<toolbox></toolbox>
	<h4>Courses list:</h4>
	<div *ngIf="!courseList.length">
		<p>No data. Feel free to add new course.</p>
	</div>
	<div class="todo-list" *ngIf="courseList.length">
		<course *ngFor="let course of courseList" [course]="course" (deleteCourseEvent)="deleteCourseFromCoursesList($event)"></course>
	</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>
