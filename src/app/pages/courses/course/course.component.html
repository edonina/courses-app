<div class="todo-item row" [ngClass]="calculateStatusClass(course.creationDate)" id="course-{{course.id}}">
	<div class="col-sm-7">
		<h3>{{course.title | uppercase }}</h3>
		<p>{{course.description}}</p>
	</div>

	<div class="col-sm-2">
		{{course.duration | duration}} mins
		<span class="" *ngIf="isTopRated();">&#9733;</span>
		<br />
		{{course.creationDate | date : 'dd/MM/yyyy'}}
	</div>
	<div class="col-sm-3">
		<button class="btn btn-info">Edit course</button>
		<button (click)="deleteCourse(course.id)" class="btn btn-warning">Delete</button>
	</div>
</div>
