<div class="todo-item row"[ngClass]="calculateStatusClass(course.status)" id="course-{{course.id}}">
	<div class="col-sm-8">
		<h3>{{course.title}}</h3>
		<p>{{course.description}}</p>
	</div>

	<div class="col-sm-2">{{course.creationDate | date : 'MM/dd/yyyy'}}</div>
	<div class="col-sm-1">{{course.duration}}</div>
</div>
