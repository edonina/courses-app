<div class="todo-item row" [ngClass]="calculateStatusClass(course.status)" id="course-{{course.id}}">
	<div class="col-sm-7">
		<h3>{{course.title}}</h3>
		<p>{{course.description}}</p>
	</div>

	<div class="col-sm-2">
		{{course.duration}} mins
		{{course.creationDate | date : 'MM/dd/yyyy'}}
	</div>
	<div class="col-sm-3">
		<button>Edit course</button>
		<button (click)="deleteCourse(course.id)">Delete</button>
	</div>
</div>
