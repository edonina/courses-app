<div class="authors-area">
	<div  *ngFor="let author of authors; let i = index">
		<label [for]="author.id">{{author.name}}</label>
		<input [id]="author.id" name="authors" class="form-control"

			   [checked]="isChecked(author)"
				(change)="toggleAuthor.emit({author: author, $event: $event})"
			   type="checkbox"
			   value="{{author.id}}">
	</div>
