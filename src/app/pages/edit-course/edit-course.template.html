<div class="edit-course">
	<div >
		<form class="row"  [formGroup]="editCourceForm"
			  (ngSubmit)="onSubmit()">
			<div class="form-group col-xs-12 col-md-6">
				<label for="title">Title:</label>
				<input type="text" id="title" class="form-control" value="{{editedCourse.title}}" [maxLength]="maxTitleLength">

				<label for="description">Description:</label>
				<textarea type="text" id="description" class="form-control" [maxLength]="maxDescriptionLength">{{editedCourse.description}}</textarea>



				<input-date   formControlName = "date" [parent]="editCourceForm"></input-date>
				<input-duration  formControlName = "duration" [parent]="editCourceForm"></input-duration>

				<!--<input-authors  formControlName = "authors"></input-authors>-->
				<input-authors   [authors]="authors"
								[course]="course"
								[parent]="editCourceForm"
								(toggleAuthor)="onToggleAuthor($event)"
					></input-authors>



				<button type="submit" (click)="saveCourse()" [disabled]="!editCourceForm.valid" class="btn btn-primary">Save</button>
				<button type="submit" (click)="cancelCourse()" class="btn">Cancel</button>
			</div>


		</form>
		<p *ngIf="!editCourceForm.valid">Form is invalid!</p>

		<!--<pre>{{ editCourceForm.value | json }}</pre>-->

	</div>
</div>
