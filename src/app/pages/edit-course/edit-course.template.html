<div class="edit-course">
	<div >
		<form class="row"  [formGroup]="form">
			<div class="form-group col-xs-12 col-md-6">
				<label for="title">Title:</label>
				<input type="text" id="title" class="form-control" value="{{editedCourse.title}}" [maxLength]="maxTitleLength">

				<label for="description">Description:</label>
				<textarea type="text" id="description" class="form-control" [maxLength]="maxDescriptionLength">{{editedCourse.description}}</textarea>



				<input-date [courseDate] = "editedCourse.date" formControlName = "date"></input-date>
				<input-duration [duration] = "editedCourse.duration" formControlName = "duration"></input-duration>


				<button type="submit" (click)="saveCourse()" class="btn btn-primary">Save</button>
				<button type="submit" (click)="cancelCourse()" class="btn">Cancel</button>
			</div>
			<p>ngModel value: {{outerCounterValue}}</p>

		</form>
		<pre>{{ form.value | json }}</pre>

		<p *ngIf="!form.valid">Counter is invalid!</p>
		<pre>{{ form.value | json }}</pre>

	</div>
</div>
