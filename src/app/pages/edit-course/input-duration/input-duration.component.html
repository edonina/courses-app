<label for="duration">Duration:</label>
<input id="duration" class="form-control" value="{{duration}}" (change)="onChange($event)" >
<div *ngIf="!parent.get('duration').valid && parent.get('duration').hasError('wrongDurationType')"
	 class="error">Only numbers. Please.
</div>
<div *ngIf="parent.get('duration').valid">
	{{durationPipe | myDuration}}
</div>
