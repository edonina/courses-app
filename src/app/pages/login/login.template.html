<div class="login container">
<div >
	<form class="row">
		<div class="form-group col-xs-12 col-md-6">
			<label for="login">Login:</label>
			<input type="text" id="login" class="form-control" [(ngModel)]="model.login">
			<label for="password">Password:</label>
			<input type="text" id="password" class="form-control" [(ngModel)]="model.password">
			<button type="submit" (click)="loginUser($event)" class="btn btn-primary">Sign in</button>
		</div>
	</form>
</div>
</div>
